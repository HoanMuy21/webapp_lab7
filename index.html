<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Ghi Chú Đầy Đủ Chức Năng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ứng Dụng Ghi Chú</h1>
        <div id="notification" class="notification"></div>
        <div class="note-form">
            <input type="text" id="noteTitle" placeholder="Tiêu đề ghi chú...">
            <input type="text" id="noteContent" placeholder="Nội dung ghi chú...">
            <select id="noteCategory">
                <option value="Công việc">Công việc</option>
                <option value="Cá nhân">Cá nhân</option>
                <option value="Học tập">Học tập</option>
                <option value="Khác">Khác</option>
            </select>
            <button onclick="addNote()">Thêm</button>
        </div>
        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Tìm kiếm ghi chú..." oninput="searchNotes()">
            <select id="filterCategory" onchange="filterNotes()">
                <option value="">Tất cả danh mục</option>
                <option value="Công việc">Công việc</option>
                <option value="Cá nhân">Cá nhân</option>
                <option value="Học tập">Học tập</option>
                <option value="Khác">Khác</option>
            </select>
            <button class="delete-all" onclick="deleteAllNotes()">Xóa Tất Cả</button>
        </div>
        <ul class="note-list" id="noteList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
